<html>
<head>

	<style type="text/css">
		#map {
			height: 600px;
		}

		body pre, body code {
			font-family: "Ubuntu Mono", "Monaco", "Consolas", "Inconsolata", "Droid Sans Mono", monospace;

</head>
<body>
	<div id="map"></div>

	<script type="text/javascript">
		var timerId;
		var map;

		function formatDate() {
			return new Date().toISOString();
		}

		function unixEpoch() {
			return Date.now();
		}

		function generateUuid() {
			return uuidv4();
		}

		function createMap() {
			// Leaflet Tutorials https://leafletjs.com/examples/quick-start/
			var map = L.map('map').setView([44.87789, -93.310434], 13);

			// Add a Mapbox Streets tile layer https://account.mapbox.com/auth/signup/
			const accessToken = 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';
			L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=' + accessToken, {
				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
				maxZoom: 18,
				id: 'mapbox/streets-v11',
				tileSize: 512,
				zoomOffset: -1,
				accessToken: accessToken
			}).addTo(map);

			// Add a marker
			var marker = L.marker([44.87789, -93.310434]).addTo(map);

			// Add custom icon
			var satIcon = L.icon({
				iconUrl: 'icons/saticon.png',
				//shadowUrl: 'saticon-shadow.png',
				iconSize: [32, 32],		// size of the icon
				shadowSize: [32, 32],	// size of the shadow
				iconAnchor: [16, 16],	// point of the icon which will correspond to marker's location
				shadowAnchor: [4, 32],	// the same for the shadow
				popupAnchor: [-3, -3]	// point from which the popup should open relative to the iconAnchor
			});

			L.marker([44.87789, -93.310434], { icon: satIcon }).addTo(map);

			// Add a circle
			var circle = L.circle([44.87789, -93.310434], {
				color: 'red',
				fillColor: '#f03',
				fillOpacity: 0.25,
				radius: 500
			}).addTo(map);

			// Add a polygon
			var polygon = L.polygon([
				[44.878, -93.31],
				[44.872, -93.28],
				[44.879, -93.267]
			]).addTo(map);

			// Add popups
			/*marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
			circle.bindPopup("I am a circle.");
			polygon.bindPopup("I am a polygon.");*/

			// Add popup as layers (use openOn instead of addTo because it handles automatic closing of a previously opened popup when opening a new one)
			/*var popup = L.popup()
				.setLatLng([44.87789, -93.310434])
				.setContent("I am a standalone popup.")
				.openOn(map);*/

			// Use a popup instead of an alert
			var popup = L.popup();
			map.on('click', onMapClick);
			function onMapClick(e) {
				popup
					.setLatLng(e.latlng)
					.setContent("You clicked the map at " + e.latlng.toString())
					.openOn(map);
			}

			//var line = L.polyline([[40.68510, -73.94136], [40.68576, -73.94149], [40.68649, -73.94165]]);
			var line = L.polyline([[44.87789, -93.310434], [44.89, -93.34], [44.9, -93.34]]);
			map.addLayer(line);
			console.log(line.getLatLngs());
			return map;
		}

		function moveNext() {
			//L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'OSM' })
			//	.addTo(map);

			//var line = L.polyline([[40.68510, -73.94136], [40.68576, -73.94149], [40.68649, -73.94165]]);
			//map.addLayer(line);

			//var animatedMarker = L.animatedMarker(line.getLatLngs());
			//map.addLayer(animatedMarker);

			var latlng = L.latLng(44.87789, -93.310434);
			//console.log(latlng);
			map.panTo([44.9, -93.4]);
		}

		function startTracker() {
			console.log("Starting SatTracker at " + formatDate() + "...");
			map = createMap();
			timerId = setInterval(
				() => {
					//console.log(timerId + ', ' + generateUuid());
					moveNext();
				},
				4000
			);
		}

		function stopTracker() {
			console.log("Stopping SatTracker at " + formatDate() + "...");
			clearInterval(timerId);
		}

		//animationTest();
		startTracker();

		function animationTest() {
			var map = L.map('map').setView([40.68576, -73.94149], 18);

			L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'OSM' })
				.addTo(map);

			var line = L.polyline([[40.68510, -73.94136], [40.68576, -73.94149], [40.68649, -73.94165]]);
			map.addLayer(line);

			var animatedMarker = L.animatedMarker(line.getLatLngs());
			map.addLayer(animatedMarker);
		}
	</script>

	<div>
		<button id="StopTracker" class="button" onclick="stopTracker()">Stop</button>
	</div>
</body>
</html>
